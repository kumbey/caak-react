type Query {
  getUserCustom(id: ID!): User @function(name:"users-${env}")
  @aws_iam
  @aws_cognito_user_pools
}

type Mutation {
  createUserCustom(input: CreateUserInputCustom!): User @function(name:"users-${env}")
  createPost(input: CreatePostInput!): Post @function(name:"post-${env}")
  updatePost(input: CreatePostInput!): Post @function(name:"post-${env}")
  updatePostStatus(input: UpdatePostStatusInput!): Post @function(name:"post-${env}")
  @aws_iam
  @aws_cognito_user_pools
}

input CreatePostInput{
  id: ID
	title: String
	commentType: Boolean
  status: String
	user_id: ID
  updated_user_id: ID
  group_id: ID!
  category_id: ID!
  items: [CreatePostItemsInput]
}

input CreatePostItemsInput{
  id: ID
	title: String
	post_id: ID
  file_id: ID!
	user_id: ID
  order: Int
}

input UpdatePostStatusInput{
  id: ID!
  status: String!
}

input CreateUserInputCustom{
  id: ID
	firstname: String
	lastname: String
  nickname: String
	birthdate: String
}